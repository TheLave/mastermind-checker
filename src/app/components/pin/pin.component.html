<div class="container" [ngClass]="{ pointer: pointer }">
  <div class="pin" [ngClass]="className" (click)="openMenu()">
    {{ number }}
  </div>
  <div class="menu" *ngIf="menuOpen" appPopup (onClose)="closeMenu()">
    <div
      *ngFor="let number of numbers"
      class="pin white"
      (click)="setNumber(number)"
    >
      {{ number }}
    </div>
  </div>
</div>
